name: Execucao de testes
run-name: Running - Execu√ß√£o de testes
 
on:
  push:
    branches: 
      - main
  workflow_dispatch:
    
jobs:
  generate-and-test:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3
 
      - name: Instala√ß√£o de depend√™ncias Node
        run: |
          npm install --save-dev @types/node
          npm install --save-dev @playwright/test typescript ts-node
 
      - name: Instala√ß√£o do Playwright
        run: npx playwright install --with-deps

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          pip install groq pytest pytest-bdd

      - name: Execu√ß√£o de testes Playwright
        run: |
          npx playwright test 
        continue-on-error: true
 
      - name: Listar resultados dos testes
        run: ls -R test-results || echo "Nenhum arquivo encontrado"
 
      - name: Gerar an√°lises com IA
        run: python ai/generate/generate_analise.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
 
      - name: Commit an√°lises
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull
          git add ai/analysis/*
          git commit -m "ü§ñ Gerando an√°lises e conselhos autom√°ticos [skip ci]" || echo "Nada para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}