name: Execucao de testes
run-name: Running - Execu√ß√£o de testes

on:
  push:
    branches: 
      - feat-pipeline-conexao
  workflow_dispatch:
 
jobs:
  generate-and-test:
    runs-on: ubuntu-latest
 
    steps:
      - name: Clone do reposit√≥rio
        run: |
          git clone https://github.com/Felipe-Janazi/integration-agent.git

      - name: Entrando no reposit√≥rio
        run: |
          cd integration-agent
          git checkout feat-pipeline-conexao

          
      - name: Instala√ß√£o de depend√™ncias
        run: |
          npm init -y
          npm i -D @playwright/test typescript ts-node

      - name: Execu√ß√£o de testes
        run: |
            npx playwright install
            npx playwright test
        continue-on-error: true


  Analise-de-resposta:
    runs-on: ubuntu-latest
    needs: generate-and-test
 
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
 
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
 
      - name: Install dependencies
        run: |
          pip install groq pytest pytest-bdd
 
      - name: Generate analises
        run: python ai/generate_analise.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Commit analises
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ai/bdd/*.feature ai/tests/*.py
          git commit -m "ü§ñ Gerando analises e conselhos autom√°ticos [skip ci]" || echo "Nada para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
